name: "CI Pipeline"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Set up JDK 11"
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: "Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "22.9.0"

      - name: "Cache Node.js modules"
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Lint"
        run: npm run lint

      - name: "Run Prettier Check"
        run: npm run prettier-check

      - name: "Run Tests"
        run: npm test
